<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinde C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2c43c; 
        }
        /* Animación de latido continuo para las imágenes de las etapas */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.1);
            }
            60% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }

        #stages-container a img:hover {
            animation: heartbeat 0.6s ease-in-out infinite;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <video class="w-100" src="video.mp4" controls autoplay loop></video>
            </div>
        </div>
        <div class="row mt-4" id="stages-container">
            <div class="col-md-4">
                <a href="stage01.html">
                    <img class="img-fluid" src="img/stage01.png" alt="Stage 1">
                </a>
                <p class="mt-2">Nivel 1</p>
            </div>
            <div class="col-md-4">
                <a href="stage02.html">
                    <img class="img-fluid" src="img/stage02.png" alt="Stage 2">
                </a>
                <p class="mt-2">Nivel 2</p>
            </div>
            <div class="col-md-4">
                <a href="stage03.html">
                    <img class="img-fluid" src="img/stage03.png" alt="Stage 3">
                </a>
                <p class="mt-2">Nivel 3</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
